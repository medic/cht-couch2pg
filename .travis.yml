language: node_js

node_js:
  - "8"
  - "10"
  - "12"

services:
  - docker

env:
  global:
    #CI_DOCKER_PASSWORD
    secure: 

before_install:
  - echo "$CI_DOCKER_PASSWORD" | docker login -u "$CI_DOCKER_USERNAME" --password-stdin

script:
  - docker-compose build --build-arg node_version=${TRAVIS_NODE_VERSION} test
  - docker-compose run test grunt ci

notifications:
  webhooks:
    urls:
      - https://hooks.zapier.com/hooks/catch/3653132/j182m9/
    on_success: never
    on_failure: always
    on_start:   never
    on_cancel:  never
    on_error:   always
