language: node_js

node_js:
  #- "8"
  - "10"
  #- "12"

install: echo "We won't use the default travis install method as `npm ci` will be run inside the docker-compose build."

env:
  global:
    #CI_DOCKER_PASSWORD
    secure: 

services:
  - docker

jobs:
  include:
    - stage: build
      before_script: docker-compose -f docker-compose.ci.yml up -d couchdb && docker-compose -f docker-compose.ci.yml up -d postgres
      script: docker-compose -f docker-compose.ci.yml up couch2pg
    - stage: deploy
      before_script: echo "$CI_DOCKER_PASSWORD" | docker login -u "$CI_DOCKER_USERNAME" --password-stdin
      script: docker build -t medicmobile/medic-couch2pg-${TRAVIS_BRANCH} .
      after_script: docker push medicmobile/medic-couch2pg-${TRAVIS_BRANCH}

notifications:
  webhooks:
    urls:
      - https://medic.slack.com/services/hooks/travis?token=xcYT8yusfEdSwLskhBxK4Vwj
    on_success: change
    on_failure: always
  email:
    recipients:
      - dev@medicmobile.org
